<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pawtopia 專屬於你的小奶狗</title>

<style>
body {
  font-family: system-ui, -apple-system, 'Segoe UI', Roboto;
  background: #f6f3ff;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(20,20,40,0.06);
}

.meta { display:flex; gap:12px; align-items:center; }
.small { font-size:0.9rem; color:#555; }

.bar {
  height: 14px;
  background: #eee;
  border-radius: 8px;
  overflow: hidden;
}
.fill {
  height: 100%;
  background: #4caf50;
}

button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background:#2563eb;
  color:white;
}

.dogChoice {
  width: 80px;
  height: 80px;
  border-radius: 14px;
  cursor: pointer;
  border: 3px solid transparent;
  object-fit: cover;
  transition: transform 0.2s ease, border 0.2s ease;
}

.dogChoice.selected {
  border: 3px solid #2563eb;
  transform: scale(1.1);
}
</style>
</head>

<body>
<div class="container">

<h1>Pawtopia 專屬於你的小奶狗</h1>

<!-- 命名 -->
<div id="namingArea">
  <h2>替你的小奶狗取名字</h2>
  <input id="dogNameInput" placeholder="輸入名字" />

  <h3>選擇外觀</h3>
  <div style="display:flex; gap:12px; margin:10px 0;">
    <img src="Kiss Me!!!!.jpg" data-dog="Kiss Me!!!!.jpg" class="dogChoice">
    <img src="下載 (2).jpg" data-dog="下載 (2).jpg" class="dogChoice">
    <img src="下載 (3).jpg" data-dog="下載 (3).jpg" class="dogChoice">
  </div>

  <button id="startBtn">開始遊戲</button>
</div>

<!-- 主遊戲 -->
<div id="gameArea" style="display:none;">
  <div class="meta">
    <h2 id="dogTitle"></h2>
    <div class="small" id="dayDisplay">第 1 天</div>
  </div>

  <img id="mainDogImg"
       style="width:200px;height:200px;border-radius:16px;object-fit:cover;margin-top:10px;">

</div>
</div>

<script>
const dog = { name:'' };
let selectedDogImg = '';

document.querySelectorAll('.dogChoice').forEach(img => {
  img.addEventListener('click', () => {
    document.querySelectorAll('.dogChoice').forEach(i => i.classList.remove('selected'));
    img.classList.add('selected');
    selectedDogImg = img.dataset.dog;
  });
});

document.getElementById('startBtn').addEventListener('click', () => {
  const name = dogNameInput.value.trim();
  if (!name) return alert('請輸入名字');
  if (!selectedDogImg) return alert('請選擇外觀');

  dog.name = name;
  dogTitle.textContent = dog.name;
  mainDogImg.src = selectedDogImg;

  namingArea.style.display = 'none';
  gameArea.style.display = 'block';
});
</script>

</body>
</html>
